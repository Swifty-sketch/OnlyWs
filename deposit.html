    <!--Navbar-->
    <nav class="navbar is-fixed-top" role="navigation" aria-label="main navigation">

            </a>
            <a role="button" class="navbar-burger" aria-label="menu" aria-expanded="false" data-target="navbarBasicExample">
                <span aria-hidden="true"></span>

            </a>
        </div>
        <div id="navbarBasicExample" class="navbar-menu">

                <a class="navbar-item" href="index.html"> Home </a>

            <div class="navbar-end">

    <!--Deposit form-->
    <form>

            <div class="field">
                <h2 class="has-text-centered is-size-4 has-text-weight-semibold pt-4">Deposit into wallet</h2>
                <hr>

                <label class="has-text-weigth-semibold is-size-4">Amount</label>
                <p class="control has-icons-left has-icons-right mt-4">
                    <input id="moneyAdd" class="input" type="text" placeholder="amount">
                    <span class="icon is-small is-left">
                        <i class="fas fa-envelope"></i>
                    </span>
                    <span class="icon is-small is-right">
                        <i class="fas fa-check"></i>
                    </span>
                </p>
            </div>
            <button onclick="addCash()" class="has-text-weigth-semibold button btn is-primary is-fullwidth mt-4" id="FormDepBtn">Deposit</button>
        </div>
